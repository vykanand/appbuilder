<!doctype html>
  <html>

    <head>
      <meta charset="utf-8" />
      <title>Demo Site</title>
    </head>

    <body>
      <h1> Welcome to demo site </h1>
      <p> User name from API: <strong>{{username}}</strong> you live here :
        <br>USERAPI --- {{userApi.id}} {{userApi.address.street}}
        {{#each userlist}}
          <!-- LOOP_START -->
          <div class="loop-item">
            {{this.id}}
            {{this.name}}
            {{this.username}}
            {{this.email}}
            {{this.address}}
            {{this.phone}}
            {{this.website}}
            {{this.company}}
          </div>
          <!-- LOOP_END -->
        {{/each}}
        </pre>
        </div>
      <form id="abform_mi8skfs3_bavw" data-ab-api="submituser" data-ab-method="POST">
        <label>title:
          <input type="text" id="abform_mi8skfs3_bavw_field_title" name="title" data-field="title" placeholder="Hello World1">
        </label>
        <br>
        <label>body:
          <input type="text" id="abform_mi8skfs3_bavw_field_body" name="body" data-field="body" placeholder="This is my test post">
        </label>
        <br>
        <label>userId:
          <input type="number" id="abform_mi8skfs3_bavw_field_userId" name="userId" data-field="userId" placeholder="14">
        </label>
        <br>
        <button type="submit"> Submit </button>
        <button type="reset"> Reset </button>
      </form>
      <script>
// Form submission code for POST submituser
document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
  e.preventDefault();
  
  var formData = {};
  formData.title = document.querySelector('#abform_mi8skfs3_bavw_field_title').value;
  formData.body = document.querySelector('#abform_mi8skfs3_bavw_field_body').value;
  formData.userId = document.querySelector('#abform_mi8skfs3_bavw_field_userId').value;
  
  // Submit to API
  fetch('/api/sites/demo/endpoints/submituser/execute', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
    alert('Form submitted successfully!');
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Error submitting form');
  });
});
</script>
    

<button id="abdel_mi9al8ym_b0pa" data-ab-api="delApiRaw" data-ab-method="DELETE" style="padding:8px 12px;background:#ef4444;color:#fff;border:0;border-radius:6px">Delete delApiRaw</button><script>(function(){var b=document.getElementById("abdel_mi9al8ym_b0pa"); if(!b) return; function notify(t,m){ try{ if(window.parent && window.parent.AppUtils && window.parent.AppUtils.Notify){ if(t==="success") return window.parent.AppUtils.Notify.success(m); if(t==="error") return window.parent.AppUtils.Notify.error(m); return window.parent.AppUtils.Notify.info(m);} }catch(e){} try{ if(window.parent && window.parent.showMessage) return window.parent.showMessage(m); }catch(e){} alert(m);} b.addEventListener("click", function(){ if(!confirm("Are you sure?")) return; try{ var parts=window.location.pathname.split("/"); var site=parts.length>2?parts[2]:""; var xhr=new XMLHttpRequest(); xhr.open("POST", "/api/sites/"+site+"/endpoints/delApiRaw/execute", true); xhr.setRequestHeader("Content-Type","application/json;charset=UTF-8"); xhr.onreadystatechange=function(){ if(xhr.readyState!==4) return; if(xhr.status>=200 && xhr.status<300){ try{ notify("success","Deleted"); location.reload(); }catch(e){} } else { try{ notify("error","Delete failed: HTTP "+xhr.status+" "+xhr.statusText); }catch(e){} } }; xhr.send(JSON.stringify({})); }catch(err){ notify("error", err && err.message?err.message:String(err)); } }); })()</script>
