<form id="abform_mi8r2sln_c4dv" data-ab-api="submituser" data-ab-method="POST"><label>title: <input type="text" id="abform_mi8r2sln_c4dv_field_title" name="title" data-field="title" placeholder="Hello World1"></label><br><label>body: <input type="text" id="abform_mi8r2sln_c4dv_field_body" name="body" data-field="body" placeholder="This is my test post"></label><br><label>userId: <input type="number" id="abform_mi8r2sln_c4dv_field_userId" name="userId" data-field="userId" placeholder="14"></label><br><button type="submit">Submit</button> <button type="reset">Reset</button></form><script>(function(){var f=document.getElementById("abform_mi8r2sln_c4dv"); if(!f) return; function showNotification(message, isSuccess){ var notif=document.createElement("div"); notif.textContent=message; notif.style.cssText="position:fixed;top:20px;right:20px;padding:10px 20px;border-radius:4px;color:#fff;background:"+ (isSuccess?"#4CAF50":"#f44336") +";z-index:10000"; document.body.appendChild(notif); setTimeout(function(){ if(notif.parentNode) notif.parentNode.removeChild(notif); }, 3000); } f.addEventListener("submit", function(e){ if(e && e.preventDefault) e.preventDefault(); var bodyData = {}; var inputs = f.querySelectorAll("input[data-field]"); for(var j=0; j<inputs.length; j++){ var inp=inputs[j]; var field = inp.getAttribute("data-field"); if(field){ var val = inp.type === "checkbox" ? inp.checked : inp.value; bodyData[field] = val; } } try{ var parts=window.location.pathname.split("/"); var site=parts.length>2?parts[2]:""; var xhr=new XMLHttpRequest(); xhr.open("POST", "/api/sites/"+site+"/endpoints/submituser/execute", true); xhr.setRequestHeader("Content-Type","application/json;charset=UTF-8"); xhr.onreadystatechange=function(){ if(xhr.readyState!==4) return; if(xhr.status>=200 && xhr.status<300){ showNotification("Success!", true); f.reset(); } else { showNotification("Error: HTTP "+xhr.status, false); } }; xhr.send(JSON.stringify(bodyData)); }catch(err){ showNotification("Error: "+String(err), false); } }); })()</script>
